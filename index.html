<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="randomForm" onsubmit="sayiUret(event)">
      <br />

      <label for="minValue">Minimum Değer:</label>
      <br />
      <input type="range" id="minValue" min="0" max="50" value="25" />
      <button type="button" class="minButton">Seç</button>
      <input type="text" id="minValueText" name="minValueText" disabled />
      <br />
      <label for="maxValue">Maksimum Değer:</label>
      <br />
      <input type="range" id="maxValue" min="51" max="100" value="75" />
      <button type="button" class="maxButton">Seç</button>
      <input type="text" id="maxValueText" name="maxValueText" disabled />
      <br />
      <br />
      <input type="submit" value="Üret" />
      <hr />
      <label for="sonuc">Rasgele Sayı:</label>
      <span id="sonuc"></span>
    </form>
    <script>
      let max = 0;
      let min = 0;
      const minValue = document.getElementById("minValue");
      const maxValue = document.getElementById("maxValue");
      const sonuc = document.getElementById("sonuc");
      const minBtn = document.querySelector(".minButton");
      const maxBtn = document.querySelector(".maxButton");

      minBtn.addEventListener("click", function () {
        min = Number(minValue.value);
        document.getElementById("minValueText").value = min;
      });
      maxBtn.addEventListener("click", function () {
        max = Number(maxValue.value);
        document.getElementById("maxValueText").value = max;
      });
      function sayiUret(e) {
        e.preventDefault();

        const randomNumber = Math.floor(Math.random() * (max - min + 1) + min);
        sonuc.innerHTML = randomNumber;
      }
    </script>
  </body>
</html>
